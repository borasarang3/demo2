<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <h1>목록</h1>
    <div >
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">작성자</th>
            <th scope="col">제목</th>
            <th scope="col">내용</th>
        </tr>
        </thead>
        <tbody th:each="dto: ${testDTOList}">
        <tr>
            <th scope="row" th:text="${dto.tno}">1</th>
            <td th:text="${dto.writer}">Mark</td>
            <td th:text="${dto.title}">Otto</td>
            <td th:text="${dto.content}">@mdo</td>
        </tr>

        </tbody>
    </div>
    <button onclick="location.href='/test/register'">등록</button>

</table>
</body>
</html>
