<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="card m-5">

    <div class="card-body" th:object="${testDTO}">
        <h1>상세보기 페이지</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">작성자</label>
            <input type="text" th:field="*{writer}" name="writer" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" readonly>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">제목</label>
            <input type="text" th:field="*{title}" name="title" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" readonly>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">내용</label>
            <textarea th:field="*{content}" name="content" class="form-control" id="exampleFormControlTextarea1" rows="3" readonly></textarea>
        </div>
        <button type="button" onclick="location.href='/test/list'">목록</button>
        <button type="button" th:onclick="|location.href='@{/test/modify(tno=${testDTO.tno})}'|">수정</button>
    </div>

</div>
<script>
    document.ready(function () {
        $(".")
    })
</script>
</body>
</html>
